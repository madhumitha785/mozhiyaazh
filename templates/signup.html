<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Mozhiyaazh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-page">
    <div class="container">
        <div class="auth-card">
            <div class="auth-image">
                <img src="{{ url_for('static', filename='Images/music.png') }}" alt="Musical Instruments">
            </div>
            <div class="auth-form">
                <h2>CREATE AN ACCOUNT</h2>
                <form id="signup-form" method="POST">
                    <div class="form-group">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" required>
                        <span class="icon user-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <span class="icon email-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <span class="icon lock-icon"></span>
                    </div>
                    <button type="submit" class="btn login-btn">SIGN UP</button>
                </form>
                <p class="auth-link">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
